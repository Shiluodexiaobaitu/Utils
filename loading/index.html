<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS加载动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            background-color: #1abc9c;
            display: flex;
        }
        
        .children {
            width: 300px;
            height: 200px;
            /* border: 2px solid pink; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <div class="children">
            <div class="spinner"></div>
        </div>

        <div class="children">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>

        <div class="children">
            <div class="spinner2">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="children">
            <div class="spinner3">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>

</body>

</html>
